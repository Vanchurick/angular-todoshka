<div class="container">
  <form class="form">
    <input
      type="text"
      placeholder="Login"
      class="input"
      [(ngModel)]="login"
      name="login"
    />
    <input
      type="text"
      placeholder="Password"
      class="input"
      [(ngModel)]="password"
      name="password"
    />
    <button (click)="loginUser()">Log In</button>
    <button (click)="signUpUser()">Sign Up</button>
  </form>
</div>
