<div class="container">
  <app-header></app-header>

  <h1 class="title">Let`s do it!</h1>

  <form action="POST" class="form">
    <input
      type="text"
      name="title"
      class="form__taskTitle"
      placeholder="Enter your task"
      [(ngModel)]="title"
    />

    <div class="form__datepicker">
      <input
        [matDatepicker]="myDatepicker"
        [(ngModel)]="deadline"
        name="date"
        placeholder="Deadline"
        class="form__date"
      />
      <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker></mat-datepicker>
    </div>

    <div *ngIf="!editingMode; else saveChanges" class="form__buttons">
      <button class="form__button" (click)="addTask()">Save</button>
    </div>
  </form>

  <div class="container__todos todos">
    <div class="todos__filters">
      <p>Filters</p>
    </div>
    <ul class="todos__list">
      <li *ngFor="let toDoItem of toDos" class="todos__item" id="toDoItem.id">
        <div class="todos__titlebox">
          <p class="todos__title">{{ toDoItem.title }}</p>
          <input
            type="checkbox"
            [(ngModel)]="toDoItem.completed"
            name="complete"
          />
        </div>

        <div class="todos__manage">
          <p class="todos__date">{{ toDoItem.deadLine | date }}</p>
          <div class="todos__buttons">
            <button class="todos__button">Edit</button>
            <button class="todos__button">Delete</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<ng-template #saveChanges>
  <div class="form__buttons">
    <button class="button">
      Save changes
    </button>
  </div>
</ng-template>
